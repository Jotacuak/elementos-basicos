<!-- Informa al navegador el tipo de archivo que va a leer. En este caso es HTML.
<x></x> Abrir-cerrar etiqueta.
Nombre de la etiqueta Nombre del atributo=Valor del atributo(Siempre entrecomillado).
Una etiqueta puede tener varios atributos-->
<!doctype html> 
<!-- lang determina el idioma en el que está la página -->
<html lang="es">
    <!-- Dentro de head va a ir la información sobre la web. NO VISIBLE. -->
    <head>
        <!-- Meta viene de metainformación. Charset informa del tipo de caracteres que va a utilizar la web. -->
        <meta charset="utf-8">
        <!-- OjO! Siempre copiar esta línea. Hace que la web sea responsive.  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- rel describe la relación que mantiene el documento de destino con el documento presente (el que enlaza).
        shorcut icon hace referencia al favicon. Icono de la pestaña.
        href es html reference. Siempre irá un link de inet o de ubicación en carpeta.  -->
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">
        <!-- Etíqueta de nombre de la pestaña y buscadores. Límite 70 caracteres. -->
		<title>Título</title>
        <!-- description es la descripción de la web en buscadores. Límite 150 caracteres -->
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <!-- keywords son las palabras clave para su uso en buscadores -->
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">
        <!-- stylesheet hace referencia a una plantilla de estilo -->
        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
    </head>
    <!-- Parte visual de la web -->
    <body>
        <!-- Cabecero de la web.
        Generalmente habrá logo y menú. -->
        <header>
            <!-- Div define división.
            Class es la lista de clases de un elemento. Da nombre al div para enlazarlo con el CSS.-->
            <div class="logo">
                <!-- Svg hace referencia a una imagen vectorial. Iconos/Logos/Ilustraciones -->
                <svg viewbox="0 0 24 24">
                    <path d="M18.36,2.64C20,2.64 21.36,4 21.36,5.64C21.36,7.29 20,8.64 18.36,8.64C16.71,8.64 15.36,7.29 15.36,5.64C15.36,5.34 15.41,5.06 15.5,4.8C14.43,4.29 13.25,4 12,4A8,8 0 0,0 4,12L4.04,12.84L2.05,13.05L2,12A10,10 0 0,1 12,2C13.69,2 15.28,2.42 16.67,3.16C17.16,2.83 17.74,2.64 18.36,2.64M18.36,4.64A1,1 0 0,0 17.36,5.64A1,1 0 0,0 18.36,6.64C18.92,6.64 19.36,6.19 19.36,5.64C19.36,5.08 18.92,4.64 18.36,4.64M5.64,15.36C7.29,15.36 8.64,16.71 8.64,18.36C8.64,18.66 8.59,18.94 8.5,19.2C9.57,19.71 10.75,20 12,20A8,8 0 0,0 20,12L19.96,11.16L21.95,10.95L22,12A10,10 0 0,1 12,22C10.31,22 8.72,21.58 7.33,20.84C6.84,21.17 6.26,21.36 5.64,21.36C4,21.36 2.64,20 2.64,18.36C2.64,16.71 4,15.36 5.64,15.36M5.64,17.36C5.08,17.36 4.64,17.81 4.64,18.36C4.64,18.92 5.08,19.36 5.64,19.36A1,1 0 0,0 6.64,18.36A1,1 0 0,0 5.64,17.36M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
                </svg>
            </div>

            <div class="title">
                <!-- Cabecera más importante a una página web. Puede hacer referencia a las palabras clave -->
                <h1>Título</h1>
            </div>
        </header>
        <!-- Parte central de la web -->
        <main>
            <div class="subtitle">
                <!-- h2 suele ser usado para categorías de producto o diferentes secciones de una web. -->
                <h2>Subtítulo</h2>
            </div>
            <!-- C.R.U.D=Create-Read-Update-Delete -->
            <div class="crud">
                <div class="crud__table">
                    <div class="crud__table-grid">
                        <div class="crud__table-grid-element">
                            <!-- Img usado para fotografías.
                            Src ubicación de la foto.
                            Alt  describe la fotorafía para los buscadores.-->
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-grid-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
    
                    <div class="crud__table-flex">
                        <div class="crud__table-flex-element">
                            <img src="images/1.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/2.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/3.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/4.jpg" alt="ardillas">
                        </div>

                        <div class="crud__table-flex-element">
                            <img src="images/5.jpg" alt="ardillas">
                        </div>
                    </div>
                </div>
    
                <div class="crud__form">
                    <!-- Form etiqueta para un formulario.
                    Action ubicación donde se mandan los datos.
                    Autocomplete acción de autocompletado.-->
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <!-- Label título de caja.
                                For -->
                                <label for="name">Nombre</label>
                            </div>

                            <div class="crud__form-input">
                                <!-- Input se utiliza para meter datos. -->
                                <input type="text" name="name">
                            </div>
                        </div>

                        <div class="crud__form-element">
                            <!-- Button dibuja un botón -->
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>
        <!-- Pié de página. -->
        <footer>
            <div class="footer-element copyright">
                <!-- p es parágrafo. Texto normal -->
                <p>@2048</p>
            </div>
            <div class="footer-element author">
                <!-- a etiqueta que transforma un texto o imagen en enlace -->
                <a href="https://thispersondoesnotexist.com/"><p>enlace a una web de verdad</p></a>
            </div>
        </footer>
         <!-- script enlaza los archivos de js.Ubicación en carpeta o link. -->
        <script src="js/main.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400']
                }
            });        
        </script>

    </body>
</html>
